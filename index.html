<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>beifngg-study</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f14, #1a1a2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #ff6ec7, #1f92ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
      background: rgba(255, 255, 255, 0.15);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .card h2 {
      margin: 16px 0 8px;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .card p {
      font-size: 14px;
      opacity: 0.85;
      padding: 0 12px 16px;
      color: #f0f0f0;
      transition: color 0.2s ease;
    }

    .card:hover p {
      color: #ff6ec7;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>beifngg-study</header>

  <div class="grid" id="grid"></div>

  <script>
    const names = [
      "Deltarune Web Main",
      "Do Not Take This Cat Home",
      "Fears To Fathom",
      "Happy Sheepies",
      "Hotline Miami",
      "Kindergarten",
      "Lacys Flashgames",
      "Milkman Karlson",
      "Omori Fixed",
      "People Playground",
      "Pizza Tower",
      "Raft",
      "Repo",
      "Slender",
      "Speed Stars",
      "Thats Not My Neighbor",
      "The Man In The Window",
      "Ube Main",
      "Ultrakill",
      "Underswap",
      "Undertale Main",
      "Undertale Red Pc Ver",
      "Undertale Texturepack",
      "Undertale Yellow",
      "Web Fishing",
      "Yume Nikki",
    ];

    const grid = document.getElementById("grid");

    for (let i = 0; i < names.length; i++) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="images/${i + 1}.png" alt="${names[i]}">
        <h2>${names[i]}</h2>
        <p>Open</p>
      `;
      grid.appendChild(card);
    }
  </script>
</body>
</html>
