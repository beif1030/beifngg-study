<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>beifngg-study</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f14, #1a1a2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 60px 20px 40px;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #ff6ec7, #1f92ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
      background: rgba(255, 255, 255, 0.15);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .card h2 {
      margin: 16px 0 8px;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }
    .card p {
      font-size: 14px;
      opacity: 0.85;
      padding: 0 12px 16px;
      color: #f0f0f0;
      transition: color 0.2s ease;
    }
    .card:hover p {
      color: #ff6ec7;
      font-weight: 600;
    }
    #iframeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    iframe {
      width: 90%;
      height: 80%;
      border: none;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }
    #closeBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6ec7;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #closeBtn:hover {
      background: #ff3ca6;
    }
  </style>
</head>
<body>
  <header>beifngg-study</header>

  <div class="grid" id="grid"></div>

  <div id="iframeContainer">
    <iframe id="preview" src="" tabindex="0" sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-modals"></iframe>
    <button id="closeBtn">Close</button>
  </div>

      { title: "Undertale Yellow", image: "https://th.bing.com/th/id/OIP.mT9vTdj7elumOjwEa7PlxgHaFj?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3", file: "undertale-yellow/index.html" },
      { title: "Web Fishing", image: "https://tse1.mm.bing.net/th/id/OIP.AkfUPS9Xt5hPRmQQC2xDmwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3", file: "web-fishing/index.html" },
      { title: "Yume Nikki", image: "https://cdn2.steamgriddb.com/file/sgdb-cdn/icon/06409663226af2f3114485aa4e0a23b4/8/256x256.png", file: "yume-nikki/index.html" }
    ];

    cards.forEach(cardInfo => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${cardInfo.image}" alt="${cardInfo.title}">
        <h2>${cardInfo.title}</h2>
        <p>Open</p>
      `;
      card.addEventListener("click", () => {
        preview.src = cardInfo.file;
        iframeContainer.style.display = "flex";
        preview.focus();
      });
      grid.appendChild(card);
    });

    closeBtn.addEventListener("click", () => {
      iframeContainer.style.display = "none";
      preview.src = "";
    });
  </script>
</body>
</html>
