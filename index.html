<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>beifngg-study</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f0f14, #1a1a2e);
      color: white;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      font-size: 42px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card h2 {
      margin: 14px 0 8px;
      font-size: 18px;
    }

    .card p {
      font-size: 13px;
      opacity: 0.8;
      padding: 0 12px 16px;
    }
  </style>
</head>

<body>
  <header>beifngg-study</header>

  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid")
    for (let i = 1; i <= 41; i++) {
      const card = document.createElement("div")
      card.className = "card"
      card.innerHTML = `
        <img src="https://picsum.photos/400/200?random=${i}">
        <h2>Button ${i}</h2>
        <p>Description ${i}</p>
      `
      grid.appendChild(card)
    }
  </script>
</body>
</html>
