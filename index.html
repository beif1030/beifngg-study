<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>beifngg-study</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f0f14, #1a1a2e);
      color: white;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      font-size: 42px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h2 {
      margin: 16px 0 10px;
      font-size: 20px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.8;
      padding: 0 12px 18px;
    }

    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>beifngg-study</header>

  <div class="grid">
    <div class="card">
      <img src="https://picsum.photos/400/200?1">
      <h2>Column One</h2>
      <p>Description text here</p>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/200?2">
      <h2>Column Two</h2>
      <p>Description text here</p>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/200?3">
      <h2>Column Three</h2>
      <p>Description text here</p>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/200?4">
      <h2>Column Four</h2>
      <p>Description text here</p>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/200?5">
      <h2>Column Five</h2>
      <p>Description text here</p>
    </div>
  </div>
</body>
</html>
